<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="banner">
        <video src="./videos/coundown page.mp4" class="video-player"></video>
        <div class="plays">
            <div class="namee">
                <h2><span class="video-name"></span></h2>
            </div>
            <div class="time">
                <div class="start">
                    <p id="startt">0:00</p>
                </div>
                <div class="line">
                    <div class="lineChild"></div>
                </div>
                <div class="end">
                    <p id="endd">0:00</p>
                </div>
            </div>
            <div class="controls">
                <div class="buttons" >
                    <i class="fas fa-backward" id="backwarded"></i>
                    <i class="fas fa-play" id="paused"></i>
                    <i class="fas fa-forward" id="forwarded"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
